<!DOCTYPE html>
<html>
  <head>
    <title>Weather Data Visualization</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <div class="canvas1">
      <div id="chart_container">
        <p>Aberporth</p>
        <canvas id="mycanvas"></canvas>
      </div>
      <div id="chart_container2">
        <p>Camborne</p>
        <canvas id="camCanvas"></canvas>
      </div>
    </div>
    <br>
    <div class="canvas2">
      <div id="chart_container3">
        <p>Cwmystwyth</p>
        <canvas id="cwmCanvas"></canvas>
      </div>
      <div id="chart_container4">
        <p>Durham</p>
        <canvas id="durCanvas"></canvas>
      </div>
    </div>
    <br>
    <div class="canvas3">
      <div id="chart_container5">
        <p>Eastborne</p>
        <canvas id="eastCanvas"></canvas>
      </div>
      <div id="chart_container6">
        <p>Heathrow</p>
        <canvas id="heatCanvas"></canvas>
      </div>
    </div>
    <br>
    <div class="canvas4">
      <div id="chart_container7">
        <p>Hurn</p>
        <canvas id="hurCanvas"></canvas>
      </div>
      <div id="chart_container8">
        <p>Lowestoft</p>
        <canvas id="lowCanvas"></canvas>
      </div>
    </div>
    <br>
    <div class="canvas5">
      <div id="chart_container9">
        <p>Oxford</p>
        <canvas id="oxCanvas"></canvas>
      </div>
      <div id="chart_container10">
        <p>Sheffield</p>
        <canvas id="shefCanvas"></canvas>
      </div>
    </div>


    <!-- Javascript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/Chart.min.js"></script>
    <script type="text/javascript" src="js/aberporth2000.js"></script>
    <script type="text/javascript" src="js/camborne2000.js"></script>
    <script type="text/javascript" src="js/cwmystwyth2000.js"></script>
    <script type="text/javascript" src="js/durham2000.js"></script>
    <script type="text/javascript" src="js/eastbourne2000.js"></script>
    <script type="text/javascript" src="js/heathrow2000.js"></script>
    <script type="text/javascript" src="js/hurn2000.js"></script>
    <script type="text/javascript" src="js/lowestoft2000.js"></script>
    <script type="text/javascript" src="js/oxford2000.js"></script>
    <script type="text/javascript" src="js/sheffield2000.js"></script>
  <body>
</html>
